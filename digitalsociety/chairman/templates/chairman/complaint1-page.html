{% extends 'chairman/index1.html' %}

{% block content %}      
<section class="content home" style="background-color: rgb(217, 225, 228);">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Complaint <small class="text-muted"><a style="color: rgb(245, 241, 241);">Welcome to Skyline Residency</a></small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="zmdi zmdi-home"></i> Skyline Residency</a></li>
                                                            <li class="breadcrumb-item">Complaint</li>
                                                                                        <li class="breadcrumb-item active">Add Complaint</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
            
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            {% if s_msg %}
                <div class="alert alert-success" role="alert">
                    {{s_msg}}
                </div>
            {% endif %}
            <div class="header">
                <h2><strong>Add</strong> Complaint<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <form action="{% url 'member-complaint' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" placeholder="Complaint Subject">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea rows="4" class="form-control no-resize" name="description" placeholder="Discribe notice..."></textarea>
                        </div>
                    </div>
                    <div class="header">
                        <h2><strong>Add</strong>Complaint<small>Picture here...</small> </h2>
                        
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="file" class="form-control" name="complaintpic" >
                        </div>
                    </div>
                    
                
                    
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="Submit">
                        
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

            </div>
        </section>
{% endblock %}
