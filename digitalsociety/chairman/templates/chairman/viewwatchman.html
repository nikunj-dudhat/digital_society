{% extends 'chairman/index.html' %}

{% block content %}       
<section class="content home" style="background-color: rgb(217, 225, 228);">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>All Watchman <small class="text-muted"><a style="color: rgb(245, 241, 241);">Welcome to Skyline Residency</a></small></h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                
                                            <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                        <i class="zmdi zmdi-plus"></i>
                    </button>
                
                
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="zmdi zmdi-home"></i> Skyline Residency</a></li>
                                                    <li class="breadcrumb-item">Watchman</li>
                                                                                <li class="breadcrumb-item active">All Watchman</li>
                                            </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">                
        
<div class="row clearfix">
<div class="col-lg-12">
    <div class="card">
        <div class="body">
            <ul class="nav nav-tabs padding-0">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#Permanent">Watchman</a></li>
                <!-- <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#Consultant">Consultant</a></li> -->
            </ul>
        </div>
    </div>
    <div class="tab-content m-t-10">
        <div class="tab-pane active" id="Permanent">
            <div class="row clearfix">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card xl-blue member-card doctor">
                        {% for i in wall %}
                        <div class="body">
                            <div class="member-thumb">
                                <img src="{{i.profile_pic.url}}" class="img-fluid" alt="profile-image">                               
                            </div>
                            <div class="detail">
                                <h4 class="m-b-0">{{i.firstname}}</h4>
                                <p class="text-muted">{{i.contact}}</p>
                                
                                                          
                                <a href="{% url 'view-watchman-profile' pk=i.id %}" class="btn btn-default btn-round btn-simple">View Profile</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
            </div> 
        </div>
        
    </div>
</div>
</div>

    </div>
</section>
{% endblock %}
