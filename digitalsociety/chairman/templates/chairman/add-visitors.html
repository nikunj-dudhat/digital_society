{% extends 'chairman/index2.html' %}

{% block content %}       
<section class="content home" style="background-color: rgb(217, 225, 228);">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Visitors <small class="text-muted"><a style="color: rgb(245, 241, 241);">Welcome to Skyline Residency</a></small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="zmdi zmdi-home"></i> Skyline Residency</a></li>
                                                            <li class="breadcrumb-item">Visitors</li>
                                                                                        <li class="breadcrumb-item active">Add Visitors</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2><strong>Add</strong> Visitors<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <form action="{% url 'add-visitors' %}" method="POST">
                {% csrf_token %}
            <div class="body">
                <select name="member_name" style="background-color: rgb(77, 141, 201);" data-toggle="dropdown">
                    <option disabled selected>Select Member Name:</option>
                    {% for i in mall %}
                    <button data-toggle="collapse" data-target="#demo">
                    <option value="{{i.firstname}}" >{{i.firstname}}</option>
                    </button>
                    {% endfor %}
                </select>
                <hr>
                <div class="row clearfix">                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="firstname" placeholder="Visitor First Name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="lastname" placeholder="Visitor Last Name">
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="date" class="form-control" name="date" placeholder="Date" required>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <input type="time" class="form-control" name="time" placeholder="Entry time" required >
                        </div>
                    </div>
                    
                   
                </div>
                <div class="row clearfix">
                    
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" name="contact" placeholder="Contact Number">
                        </div>
                    </div>
                    
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-round">Submit</button>
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

            </div>
        </section>
{% endblock %}
